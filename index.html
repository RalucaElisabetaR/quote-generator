<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=elisabetarusu.com
">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quote-container" id="quote-container">
  <!-- Quote -->
  <div class="quote-text">
    <i class="fas fa-quote-left"></i>
    <span id="quote">The most beautiful moments in life are moments when you are expressing your joy, not when you are seeking it.</span>
  </div>
  <!-- Author -->
  <div class="quote-author">
    <span id="author">Sadhguru</span>
  </div>
  <!-- Buttons -->
  <div class="button-container">
    <button class="twitter-button" id="twitter" title="Tweet This">
      <i class="fab fa-twitter"></i>
      <button id="new-quote">New Quote</button>
    </button>
  </div>

</div>
  <!-- Script -->
  <script src="script.js"></script>
  
</body>
</html>
